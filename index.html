<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Login</title>


    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">


    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <link href="css/main.css" rel="stylesheet" media="all">
    <style>
        .reg {
            text-align: center;
            font-size: 20px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-20 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680" style = "margin-top: 100px;">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Login</h2>
                    <form id = "log-form">
                        <div class="input-group">
                            <label class="label">Registration Number</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <input oninput="let p = this.selectionStart; this.value = this.value.toUpperCase();this.setSelectionRange(p, p);" class="input--style-4" type="text" name="id" id = "id" required>
                            </div>
                        </div>
                        <div class="input-group">
                           <label class="label">Password</label>
                           <input class="input--style-4" type="password" name="pass" id = "pass" required>
                        </div>
                        <div class="p-t-15">
                            <input class="btn btn--radius-2 btn--blue"  name = "submit" type="submit" value="submit">
                        </div>
                        <br>
                        <div class ="reg">
                            <p>Not a member? <span><a href="register.html">Sign Up now</a></span></p>
                        </div>
                    </form>
                     <div id="response" style="font-size: 30px;font-weight: 600;color:red; text-align: center; padding: 10px;"></div>
               </div>
            </div>
        </div>
    </div>

    
    <script src="vendor/jquery/jquery.min.js"></script>
    
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="js/global.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
